groups:
  Administrators:
    prefix: '&5'
    suffix: '&c'
    permissions:
    - '*'
    options:
      rank: '0'
  Moderators:
    inheritance:
    - Players
    permissions:
    - commandbook.mute
    - commandbook.kick
    - commandbook.bans.ban
    - commandbook.bans.unban
    - commandbook.bans.isbanned
    - commandbook.bans.baninfo
    options:
      rank: '1'
  Players:
    default: true
    prefix: '&e'
    suffix: '&f'
    options:
      rank: '2'
    permissions:
    - modifyworld.*
    - bukkit.command.list
    - bukkit.command.tell
    - bukkit.command.me
    - bukkit.command.help
    - worldedit.navigation.unstuck
    - simpleclans.member.can-join
    - simpleclans.member.roster
    - simpleclans.member.vitals
    - simpleclans.member.home
    - simpleclans.anyone.*
    - deathcontrol.use
    - deathcontrol.info
    - commandbook.motd
    - commandbook.rules
    - commandbook.who
    - chestbank.use.*
users:
  NullReff:
    group:
    - Administrators
  bluefishnair:
    group:
    - Moderators
