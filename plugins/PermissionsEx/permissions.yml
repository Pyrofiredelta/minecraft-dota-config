groups:
  Admins:
    prefix: '&5'
    suffix: '&c'
    permissions:
    - '*'
    options:
      rank: '0'
  Members:
    default: true
    prefix: '&e'
    suffix: '&f'
    options:
      rank: '1'
    permissions:
    - modifyworld.*
    - bukkit.command.list
    - bukkit.command.tell
    - bukkit.command.me
    - bukkit.command.help
    - worldedit.navigation.unstuck
    - simpleclans.member.can-join
    - simpleclans.member.roster
    - simpleclans.member.vitals
    - simpleclans.member.home
    - simpleclans.anyone.*
    - deathcontrol.use
    - deathcontrol.info
    - commandbook.motd
    - commandbook.rules
    - commandbook.who
    - chestbank.use.*
users:
  NullReff:
    group:
    - Admins
